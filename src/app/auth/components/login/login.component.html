<form [formGroup]="form" (ngSubmit)="login()">
  <h2>Connexion</h2>
  <div class="form-group">
    <label>Email :</label>
    <input formControlName="email" type="email" />
  </div>
  <div class="form-group">
    <label>Password :</label>
    <input formControlName="password" type="password" />
  </div>
  <button type="submit">Confirmer</button>
</form>
