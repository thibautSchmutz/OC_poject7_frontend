<!-- LOGIN ERRORS Modal -->
<ng-container *ngIf="data.loginError">
  <h1 mat-dialog-title>{{ data.loginError.error }}</h1>
  <div mat-dialog-content>
    <p>
      Veuillez réessayer ultérieurement. <br />
      Si ce problème persiste, veuillez contacter le service des
      <strong>Ressources Humaines.</strong>
    </p>
    <button mat-raised-button color="primary" (click)="closeModal()">OK</button>
  </div>
</ng-container>
<!-- SIGNUP ERRORS Component -->
<ng-container *ngIf="data.signupError">
  <h1 mat-dialog-title>Problème de Connexion</h1>
  <div mat-dialog-content>
    <p>E-mail déjà utilisé</p>
    <button (click)="closeModal()">X</button>
  </div>
</ng-container>
