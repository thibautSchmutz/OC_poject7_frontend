<div class="card">
  <div class="card-header">
    <div class="card-header-creator">
      <img
        class="card-header-creator-img"
        height="30px"
        [src]="commentInfo.creator.imageUrl"
        alt="commentInfo.creator.name"
      />
      <p>
        {{ commentInfo.creator.firstName | titlecase }}
        {{ commentInfo.creator.lastName | uppercase }}
      </p>
    </div>
    <div
      (click)="ModalDeletePost()"
      class="card-header-delete"
      title="Supprimer ce post"
    >
      <svg viewBox="0 0 24 24">
        <path
          d="M3 6v18h18v-18h-18zm5 14c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4-18v2h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.315c0 .901.73 2 1.631 2h5.712z"
        />
      </svg>
    </div>
  </div>
  <div class="card-content">
    <p class="card-content-text" [innerHTML]="commentInfo.content"></p>
    <p class="card-content-date">{{ commentInfo.updatedAt | date }}</p>
  </div>
</div>
