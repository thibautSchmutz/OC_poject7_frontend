<form [formGroup]="form" (ngSubmit)="addComment()">
  <!-- CONTENT -->
  <div class="form-group">
    <textarea
      placeholder="Ecrivez votre commentaire ici..."
      appTextareaAutogrow
      formControlName="content"
    ></textarea>
  </div>
  <button [disabled]="form.value.content === null" type="submit">
    Ajouter
  </button>
</form>
