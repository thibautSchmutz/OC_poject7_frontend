<form [formGroup]="form" (ngSubmit)="addPost()">
  <!-- CONTENT -->
  <div class="form-group">
    <quill-editor #text formControlName="content"></quill-editor>
  </div>
  <!-- IMAGE LOADER -->
  <app-image-upload (chosenImage)="patchImage($event)"></app-image-upload>
  <button [disabled]="form.value.content === null" type="submit">Poster</button>
</form>
