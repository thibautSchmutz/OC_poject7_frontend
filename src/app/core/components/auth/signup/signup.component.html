<h2>Inscription</h2>
<form [formGroup]="form" (ngSubmit)="signup()">
  <!-- PRENOM -->
  <div class="form-group">
    <label>Prénom<span>*</span> :</label>
    <input formControlName="firstName" type="text" />
    <span *ngIf="firstName.invalid && firstName.touched" class="errorMessage"
      >Veuillez saisir un prénom valide</span
    >
  </div>
  <!-- NOM -->
  <div class="form-group">
    <label>Nom<span>*</span> :</label>
    <input formControlName="lastName" type="text" />
    <span *ngIf="lastName.invalid && lastName.touched" class="errorMessage"
      >Veuillez saisir un nom valide</span
    >
  </div>
  <!-- EMAIL -->
  <div class="form-group">
    <label>Email<span>*</span> :</label>
    <input
      formControlName="email"
      type="email"
      placeholder="exemple@groupomania.fr"
    />
    <span *ngIf="email.invalid && email.touched" class="errorMessage"
      >Veuillez saisir un email valide</span
    >
  </div>
  <!-- MOT DE PASSE -->
  <div class="form-group">
    <label>Mot de passe<span>*</span> :</label>
    <div class="password-container">
      <input #passwordfield formControlName="password" type="password" />
      <span *ngIf="password.invalid && password.touched" class="errorMessage"
        >Doit contenir au moins 6 caractères</span
      >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 576 512"
        (click)="showPassword(passwordfield)"
        class="visible-toggle"
      >
        <path
          #passwordToggle
          class="hide-password"
          d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400a144 144 0 1 1 144-144 143.93 143.93 0 0 1-144 144zm0-240a95.31 95.31 0 0 0-25.31 3.79 47.85 47.85 0 0 1-66.9 66.9A95.78 95.78 0 1 0 288 160z"
        ></path>
      </svg>
    </div>
  </div>
  <!-- IMAGE UPLOADER -->
  <app-image-upload (chosenImage)="patchImage($event)"></app-image-upload>
  <!-- BOUTON SUBMIT -->
  <button type="submit">Confirmer</button>
  <p class="form-legend"><span>*</span> : champs obligatoires</p>
  <p class="signin-link">
    Déjà un compte ?
    <a routerLink="/login"> Se connecter</a>
  </p>
</form>
