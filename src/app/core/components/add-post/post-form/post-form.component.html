<form [formGroup]="form" (ngSubmit)="addPost()">
  <!-- CONTENT -->
  <div class="form-group">
    <quill-editor formControlName="content"></quill-editor>
  </div>
  <!-- IMAGE LOADER -->
  <!-- A intÃ©grer -->
  <div class="image-container">
    <img
      [src]="imageUrlReader"
      *ngIf="form.get('imageUrl').value; else empty"
    />
    <ng-template #empty>
      <label
        >Choisir une Image <br />
        <span>(optionnelle)</span></label
      >
    </ng-template>
    <input type="file" (change)="onFileChange($event)" />
  </div>
  <button mat-raised-button color="primary" type="submit">Poster</button>
</form>
