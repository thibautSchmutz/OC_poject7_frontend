<form [formGroup]="form" (ngSubmit)="editPassword()">
  <!-- CONTENT -->
  <input
    placeholder="mot de passe actuel"
    type="text"
    formControlName="password"
  />
  <input
    placeholder="nouveau mot de passe"
    type="text"
    formControlName="newPassword"
  />
  <button type="submit">Valider</button>
</form>
