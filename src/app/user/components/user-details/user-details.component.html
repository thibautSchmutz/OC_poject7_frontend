<div class="card">
  <img class="card-img" [src]="user.currentUser.imageUrl" />
  <h1 class="card-name">
    <p>{{ user.currentUser.firstName | uppercase }}</p>
    <p>{{ user.currentUser.lastName | uppercase }}</p>
  </h1>
  <div class="card-btn">
    <button (click)="editAccount()">Editer le compte</button>
    <button (click)="editPassword()">Changer mot de passe</button>
    <button class="delete" (click)="deleteAccount()">Supprimer</button>
  </div>
</div>
