<div class="card">
  <img class="card-img" [src]="user.currentUser.imageUrl" />
  <h1 class="card-name">
    {{ user.currentUser.firstName | uppercase }}
    {{ user.currentUser.lastName | uppercase }}
  </h1>
  <div class="card-btn">
    <button>Editer le compte</button>
    <button>Changer mot de passe</button>
  </div>
</div>
